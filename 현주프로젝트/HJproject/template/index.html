{% extends 'base.html' %}
{% load static %}


{% block title %}
    최저가 검색 서비스
{% endblock %}

{% block content %}
    <header>
        <div class="Main">
            최저가 찾기
            <img id="thumb" src='{% static 'img/thumbs.png' %}'>
        </div>
        <div class = "Link" id="teamlab" align="center">
            <a href="http://theteamlab.io/" ><img src="{% static 'img/teamlab.png' %}" height="50" ></a>
        </div>
    </header>
    <section>
        <div class="search">
            <form id='searchform' class="form-control" method="post" action="{% url 'search' %}">
                {% csrf_token %}
                <input type="text" id="searchbar" name="keyword" />
                <button id="btn" type="submit">
                <a href="{% url 'search' %}"><img src="{% static 'icon/searchpng.png' %}" alt="검색버튼" width="25" height="25"></a>
                </button>
            </form>
        </div>
        <div class="admin">
            <a href=""><p>관리자 로그인</p></a>
        </div>
    </section>
{% endblock %}
