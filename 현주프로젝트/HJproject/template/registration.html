{% extends 'base.html' %}
{% load static %}

{% block optional_javascript %}
    <script>
    $(document).ready(function() {
        $("#contact_form").submit(function (e) {
            if ($('#first_name').val().length == 0) {
                alert("Please check your First Name");
                e.preventDefault()
                return;
            };
            if ($('#last_name').val().length == 0) {
                alert("Please check your Last Name");
                e.preventDefault();
                return;
            };
            if ($('#user_id').val().length == 0) {
                alert("Please check your ID");
                e.preventDefault();
                return;
            };
            if ($('#password').val() != $('#confirm_password').val()) {
                alert("Please check your password");
                e.preventDefault();
                return;
            };
            if ($('#email').val().length == 0) {
                alert("Please check your email");
                e.preventDefault();
                return;
            };
            if ($('#user_hint').val().length == 0) {
                alert("Please check Your Favorite Singer");
                e.preventDefault();
                return;
            };
        });
    });
    </script>
{% endblock %}

{% block title %}
    최저가 검색 서비스
{% endblock %}

{% block content %}

<div class="container">
    <form class="well form-horizontal" action="{% url 'registration_process' %}" method="post"  id="contact_form">
        {% csrf_token %}
    <fieldset>

<!-- Form Name -->
<legend><center><h2><b>Registration Form</b></h2></center></legend><br>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label">First Name</label>
  <div class="col-md-4 inputGroupContainer">
    <div class="input-group">
        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
        <input name="first_name" placeholder="First Name" class="form-control" type="text" id="first_name">
    </div>
  </div>
</div>

<!-- Text input-->

<div class="form-group">
  <label class="col-md-4 control-label" >Last Name</label>
  <div class="col-md-4 inputGroupContainer">
      <div class="input-group">
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <input name="last_name" placeholder="Last Name" class="form-control" id="last_name" type="text">
      </div>
  </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label">id</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input  name="id" placeholder="ID" class="form-control"  type="text" id="user_id">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label" >Password</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="user_password" placeholder="Password" class="form-control" type="password" id="password">
        </div>
    </div>
</div>

<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label" >Confirm Password</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input name="confirm_password" placeholder="Confirm Password" class="form-control" type="password" id="confirm_password">
        </div>
    </div>
</div>

<!-- Text input-->
<div class="form-group">
    <label class="col-md-4 control-label">E-Mail</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input name="email" placeholder="E-Mail Address" class="form-control" type="text" id="email">
        </div>
    </div>
</div>


<!-- Text input-->

<div class="form-group">
    <label class="col-md-4 control-label">Your Favorite Singer</label>
    <div class="col-md-4 inputGroupContainer">
        <div class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
            <input name="hint" placeholder="비밀번호 분실 시 사용됩니다." class="form-control" type="text" id="user_hint">
        </div>
    </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label"></label>
    <div class="col-md-4"><br>
        &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>

    </div>
</div>

</fieldset>
</form>
</div>
</div>
{% endblock %}
